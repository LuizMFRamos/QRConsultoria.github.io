<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDFs Kiwify</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #searchInput {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #ddd;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #555;
      }

      td:nth-child(1)::before { content: "Nome:"; }
      td:nth-child(2)::before { content: "Link:"; }
      td:nth-child(3)::before { content: "Download:"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lista de PDFs - Kiwify</h2>
    <input type="text" id="searchInput" placeholder="Digite o nome para buscar..." />

    <table id="pdfTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Link</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="pdfBody">
        <!-- Conteúdo gerado dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const pdfs = [
      { nome: "Alimentação Saudável", link: "https://example.com/pdf1.pdf" },
      { nome: "Treino em Casa", link: "https://example.com/pdf2.pdf" },
      { nome: "Guia de Meditação", link: "https://example.com/pdf3.pdf" },
      { nome: "Receitas Fit", link: "https://example.com/pdf4.pdf" },
      { nome: "Planejamento Financeiro", link: "https://example.com/pdf5.pdf" }
    ];

    const pdfBody = document.getElementById("pdfBody");

    function renderTable(data) {
      pdfBody.innerHTML = "";
      data.forEach(pdf => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${pdf.nome}</td>
          <td><a href="${pdf.link}" target="_blank">${pdf.link}</a></td>
          <td><a href="${pdf.link}" class="btn" download>Download</a></td>
        `;
        pdfBody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("keyup", function() {
      const searchTerm = this.value.toLowerCase();
      const filtered = pdfs.filter(pdf =>
        pdf.nome.toLowerCase().includes(searchTerm)
      );
      renderTable(filtered);
    });

    renderTable(pdfs);
  </script>
</body>
</html>
